AppBundle\Entity\User:
    user_1:
        username: admin
        email: admin@admin.com
        plainPassword: admin
        profilePicture: admin.png
        level: condor
        roles: ['ROLE_ADMIN']

    user_{2..5}:
        username: naturaliste<current()>
        email: naturaliste<current()>@gmail.com
        plainPassword: naturaliste
        profilePicture: 'naturaliste<numberBetween($min = 1, $max = 4)>.jpeg'
        level: aigle royal
        roles: ['ROLE_NATURALISTE']

    user_{6..20}:
        username: <userName()>
        email: <email()>
        plainPassword: user
        profilePicture: user<numberBetween($min = 1, $max = 10)>.jpeg
        roles: ['ROLE_USER']
        level: moineau

AppBundle\Entity\Actualite:
     actualite_{1..9}:
        title: <sentence($nbWords = 4, $variableNbWords = true)>
        content: <paragraph($nbSentences = 10, $variableNbSentences = true)>
        updateAt: <dateTimeBetween("-3 months", "-20 days")>
        actualiteImage: actualite<numberBetween($min = 1, $max = 4)>.jpeg
        user: '@user_1'

AppBundle\Entity\Comment:
    comment_{1..20}:
        content: <sentence($nbWords = 6, $variableNbWords = true)>
        updateAt: <dateTimeBetween("-19 days", "now")>
        user: '@user_*'
        actualite: '@actualite_*'







