AppBundle\Entity\User:
    user_1:
        username: admin
        email: admin@admin.com
        plainPassword: admin
        profilePicture: admin.png
        level: condor
        newsletter: <boolean($chanceOfGettingTrue = 50)>
        roles: ['ROLE_ADMIN']

    user_{2..5}:
        username: naturaliste<current()>
        email: naturaliste<current()>@gmail.com
        plainPassword: naturaliste
        profilePicture: 'naturaliste<numberBetween($min = 1, $max = 4)>.jpg'
        level: aigle royal
        roles: ['ROLE_NATURALISTE']
        newsletter: <boolean($chanceOfGettingTrue = 50)>

    user_{6..20}:
        username: <userName()>
        email: <email()>
        plainPassword: user
        profilePicture: user<numberBetween($min = 1, $max = 10)>.jpg
        roles: ['ROLE_USER']
        level: moineau
        newsletter: <boolean($chanceOfGettingTrue = 50)>

AppBundle\Entity\Actualite:
     actualite_{1..9}:
        title: <sentence($nbWords = 4, $variableNbWords = true)>
        content: <paragraph($nbSentences = 10, $variableNbSentences = true)>
        updateAt: <dateTimeBetween("-3 months", "-20 days")>
        actualiteImage: actualite<numberBetween($min = 1, $max = 4)>.jpg
        user: '@user_1'

AppBundle\Entity\Comment:
    comment_{1..20}:
        content: <sentence($nbWords = 6, $variableNbWords = true)>
        updateAt: <dateTimeBetween("-19 days", "now")>
        user: '@user_*'
        actualite: '@actualite_*'
    comment_{21..40}:
        content: <sentence($nbWords = 6, $variableNbWords = true)>
        updateAt: <dateTimeBetween("-19 days", "now")>
        user: '@user_*'
        observation: '@observation_*'
    comment_{41..60}:
        content: <sentence($nbWords = 6, $variableNbWords = true)>
        updateAt: <dateTimeBetween("-19 days", "now")>
        user: '@user_*'
        observation: '@observation_*'


AppBundle\Entity\Observation:
    observation_{1..3}:
        latitude: <latitude($min = -90, $max = 90)>
        longitude: <longitude($min = -180, $max = 180)>
        isValidated: <boolean($chanceOfGettingTrue = 50)>
        updateAt: <dateTimeBetween("-19 days", "now")>
        bird: '@bird_*'
        user: '@user_1'
        image: <imageUrl($width = 640, $height = 480, 'cats')>
        description: <sentence($nbWords = 20, $variableNbWords = true)>
        qtyBirds: <randomDigitNotNull()>
        observedAt: <dateTimeBetween("-40 days", "-20 days")>

    observation_{4..30}:
        latitude: <latitude($min = -90, $max = 90)>
        longitude: <longitude($min = -180, $max = 180)>
        isValidated: <boolean($chanceOfGettingTrue = 50)>
        updateAt: <dateTimeBetween("-19 days", "now")>
        bird: '@bird_*'
        user: '@user_*'
        image: <imageUrl($width = 640, $height = 480, 'cats')>
        description: <sentence($nbWords = 20, $variableNbWords = true)>
        qtyBirds: <randomDigitNotNull()>
        observedAt: <dateTimeBetween("-40 days", "-20 days")>

AppBundle\Entity\Bird:
     bird_{1..10}:
         name: <firstNameFemale()>
         url: <url()>
         image: <imageUrl($width = 640, $height = 480, 'cats')>
         description: <sentence($nbWords = 80, $variableNbWords = true)>
         pattes: 'gris'
         formeBec: 'pointu'
         plumage: 'rouge'
         couleurBec: 'jaune'
         taxref: '@taxref_<numberBetween($min = 1, $max = 100)>'

     bird_{11..15}:
              name: <firstNameFemale()>
              url: <url()>
              image: <imageUrl($width = 640, $height = 480, 'cats')>
              description: <sentence($nbWords = 80, $variableNbWords = true)>
              pattes: 'noir'
              formeBec: 'long'
              plumage: 'jaune'
              couleurBec: 'noir'
              taxref: '@taxref_<numberBetween($min = 101, $max = 200)>'

     bird_{16..20}:
              name: <firstNameFemale()>
              url: <url()>
              image: <imageUrl($width = 640, $height = 480, 'cats')>
              description: <sentence($nbWords = 80, $variableNbWords = true)>
              pattes: 'marrons'
              formeBec: 'long'
              plumage: 'vert'
              couleurBec: 'noir'
              taxref: '@taxref_<numberBetween($min = 201, $max = 300)>'


AppBundle\Entity\Taxref:
    taxref_{1..350}:
        nomScientifique: '<firstName()> <lastName()>'
        cdNom:  '<numberBetween($min = 1000, $max = 9999)>'
        ordre: '<word()>'
        famille: '<word()>'
        firstObservation: <dateTimeBetween("-500 days", "-300 days")>
        lastObservation: <dateTimeBetween("-200 days", "-10 days")>













